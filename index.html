    <!--  Selfwork DOM 3
Crea una pagina html con le seguenti caratteristiche:

    crea un input dove potrai inserire un tot di secondi.
    un pulsante che, al click, fara' partire un countdown (dai secondi selezionati a zero).
    un pulsante che, al click, mettera' in pausa il countdown.
    un pulsante che, al click, pulira' lâ€™input e azzerera' il countdown.


EXTRA:

    se il timer viene stoppato (non azzerato), il click sul tasto di avvio fara' riprendere il timer da quel punt
     -->

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">

                <h2> Cronometro </h2>

                <div class="container">
                    <input type="number" id="secondsInput" placeholder="Secondi" min="1">
                    <button id="startButton">Avvia</button>
                    <button id="pauseButton" disabled>Pausa</button>
                    <button id="resetButton">Reset</button>
                
                    <div class="output" id="timerOutput">00:00</div>
                    <div class="rosso" id="redMessage">  </div>
                </div>


            </div>
        </div>
    </div>
